<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>class操作</title>
</head>
<body>
    <div id="className" class="aa bb cxk dd"></div>

    <script src="../assets/jquery-3.4.1.js"></script>
    <script>
        $(document).ready(function () {
            $('#className').addClass('ljx tfd');

            // 可以一次增加/删除多个类名
            $('#className').removeClass('aa bb');
            console.log($('#className').hasClass('tfd'));
            
            console.log($('#className').attr('class'));
            
        });
    </script>
</body>
</html>
